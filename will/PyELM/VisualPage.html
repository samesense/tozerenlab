<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Viral Sequences</title>
</head>

<body>

<form method="POST" enctype="multipart/form-data" action="--WEBBOT-SELF--">
	<p>&nbsp;</p>
	<p>Viral Sequences (FASTA Format)</p>
	<p><textarea rows="20" name="ViralSeqs" cols="100"></textarea><input type="file" name="ViralSeqs_file" size="20"></p>
	<p>&nbsp;</p>
	<p>Reference Sequence (Genbank Format)</p>
	<p><textarea rows="20" name="RefSeq" cols="50"></textarea><input type="file" name="RefSeq_file" size="20"></p>
	<p>&nbsp;</p>
	<p>User Defined miRNAs</p>
	<p><textarea rows="10" name="InputMiRNAs" cols="30"></textarea></p>
	<p><input type="checkbox" name="CheckELM" value="ON">Check ELMs</p>
	<p><input type="checkbox" name="CheckHmiRNA" value="ON">Check Human miRNA 
	Database</p>
	<p><input type="checkbox" name="CheckHTF" value="ON">Check Human 
	Transcription Factors</p>
	<p><input type="submit" value="Submit" name="B1"><input type="reset" value="Reset" name="B2"></p>
</form>

</body>

</html>
